 <!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
   <meta charset="utf-8">
   <title>Flask Parent Template</title>
   <style>
	/* Style the body */
	body {
	font-family: Arial;
	margin: 0;
	}
	
	/* Header/Logo Title */
	.header {
	padding: 30px;
	background: #1abc9c;
	color: white;
	font-size: 15px;
	}
	
	/* Page Content */
	.container {
	padding:20px;
	text-align: left;
	}
	</style>
 </head>
 <body>
	<div class="header">
		<h1 class="logo">First Web App</h1>
		<div class="container">		
			<strong><nav>
			<ul class="menu">
				<li><a href="{{ url_for('home') }}">Home</a></li>
				<li><a href="{{ url_for('reservation') }}">Reservation</a></li>
			</ul>
			</nav></strong>
		</div>
    </div>
    {% block content %}
    {% endblock %}
    
 </body>
</html>
